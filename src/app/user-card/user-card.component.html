<div class="user-list__wrapper user">
	
	
	<p class="user__name">{{user.name}}</p>
	<p class="user__company-name">{{user.company.name}}</p>
	<div class="user__info">
		<p class="user__email">{{user.email}}</p>
		<p class="user__website">{{user.website}}</p>
		<p class="user__phone">{{user.phone}}</p>
	</div>
	<button (click) ="onDeleteUser(user.id)" class="users__list-delete">Удалить</button>
</div>
